<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <script>
        // Route /i/:payment_intent_id to index.html
        // This allows direct navigation to /i/xxx-xxx-xxx
        const path = window.location.pathname;
        const match = path.match(/\/i\/([^/]+)/);
        
        if (match) {
            // Rewrite URL to keep /i/:id in address bar
            window.history.replaceState({}, '', path);
            // Load the actual payment page
            document.write('<iframe src="/index.html" style="width:100%;height:100vh;border:none;"></iframe>');
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
